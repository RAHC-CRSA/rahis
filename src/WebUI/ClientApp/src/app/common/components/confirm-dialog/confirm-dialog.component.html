<div class="min-w-[400px] max-w-[600px]">
  <div class="header flex justify-between gap-3">
    <h2 mat-dialog-header class="text-3xl text-bold inline-block">Confirm Delete</h2>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    Are you sure you want to delete this?
  </div>
  <div class="flex justify-between my-4" mat-dialog-sections [align]="'center'">
    <button class="px-8" mat-flat-button [color]="'secondary'" type="button" [mat-dialog-close]="false">Cancel</button>
    <button class="px-8" mat-flat-button [color]="'primary'" type="button" [mat-dialog-close]="true">Delete</button>
  </div>
</div>

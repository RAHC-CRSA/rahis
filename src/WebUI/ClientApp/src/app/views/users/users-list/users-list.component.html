<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">Users</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
          <a class="ml-1 text-primary-500">Users List</a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Users List
        </h2>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="max-w-full prose prose-sm">

      <div class="spinner-container" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
      </div>

      <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. horses" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Name </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.name}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Role </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.roles}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Email </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.email}} </td>
        </ng-container>

        <!-- Actions Column-->
        <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="p-4"></th>
          <td mat-cell *matCellDef="let row;" class="p-4">
            <button mat-icon-button>
              <mat-icon svgIcon="heroicons_outline:eye"></mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon color="warn" svgIcon="heroicons_outline:trash"></mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[15, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>

<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">Reports</a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Occurrences List
        </h2>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="max-w-full prose prose-sm">

      <div class="spinner-container" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
      </div>

      <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. horses" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="p-4">ID</th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.id}} </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Title </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.title}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Location </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.location}} </td>
        </ng-container>

        <!-- Date Started Column -->
        <ng-container matColumnDef="dateStarted">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Start Date </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.dateStarted}} </td>
        </ng-container>

        <!-- Date Ended Column -->
        <ng-container matColumnDef="dateEnded">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Date Ended </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.dateEnded ?? '-'}} </td>
        </ng-container>

        <!-- Infected Column -->
        <ng-container matColumnDef="reports">
          <th mat-header-cell *matHeaderCellDef class="p-4"> Reports </th>
          <td mat-cell *matCellDef="let el" class="p-4"> {{el.reports}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[15, 25, 100]" aria-label="Select page of diseases"></mat-paginator>
    </div>
  </div>
</div>

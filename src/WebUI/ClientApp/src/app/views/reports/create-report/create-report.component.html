<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">Reports</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
          <a class="ml-1 text-primary-500">Create a Report</a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Create a Report
        </h2>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="w-full">

      <div class="p-4 bg-card shadow rounded overflow-hidden">
        <mat-horizontal-stepper [linear]="true" #reportFormStepper>

          <mat-step #reportFormReportType>
            <ng-template matStepLabel>Report Type</ng-template>

            <app-report-type [formData]="formValues" (previous)="cancel()" (submit)="next($event)"></app-report-type>
          </mat-step>

          <mat-step #reportFormLocationInfo>
            <ng-template matStepLabel>Location</ng-template>

            <app-location-info [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-location-info>
          </mat-step>

          <mat-step #reportFormDiseaseInfo>
            <ng-template matStepLabel>Disease</ng-template>

            <app-disease-info [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-disease-info>
          </mat-step>

          <mat-step #reportFormOccurrenceInfo>
            <ng-template matStepLabel>Occurrence</ng-template>

            <app-occurrence-info [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-occurrence-info>
          </mat-step>

          <mat-step #reportFormInfectionInfo>
            <ng-template matStepLabel>Infection</ng-template>

            <app-infection-info [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-infection-info>
          </mat-step>

          <mat-step #reportFormTreatmentInfo>
            <ng-template matStepLabel>Treatment</ng-template>

            <app-treatment-info [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-treatment-info>
          </mat-step>

          <mat-step #reportFormTests>
            <ng-template matStepLabel>Tests</ng-template>

            <app-diagnostic-tests [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-diagnostic-tests>
          </mat-step>

          <mat-step #reportFormVaccinations>
            <ng-template matStepLabel>Vaccinations</ng-template>

            <app-vaccinations [formData]="formValues" (previous)="previous()"
              (submit)="next($event)"></app-vaccinations>
          </mat-step>

          <mat-step #reportFormTreatmentSourceInfo>
            <ng-template matStepLabel>Treatment Source Info</ng-template>

            <app-treatment-source-info [formData]="formValues" (previous)="previous()"
              (submit)="submit($event)"></app-treatment-source-info>
          </mat-step>

        </mat-horizontal-stepper>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="reportTypeForm" class="p-6">
  <div class="flex flex-col max-w-md mx-auto justify-center text-center gap-3">
    <mat-label>Select a report type</mat-label>
    <mat-radio-group formControlName="reportType" aria-label="Select a report type">
      <mat-radio-button [value]="'Immediate'">Immediate</mat-radio-button>
      <mat-radio-button [value]="'FollowUp'">Follow-Up</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="flex justify-end my-4">
    <button class="px-8" mat-flat-button [color]="'primary'" [disabled]="reportTypeForm.invalid" type="button"
      (click)="onSubmit()">
      Next
    </button>
  </div>
</form>

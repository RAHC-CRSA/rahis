<form [formGroup]="testsInfo">

  <div class="w-full mb-4">
    <mat-label>Were tests carried out?</mat-label>
    <mat-radio-group class="flex" formControlName="tested" aria-label="Tested">
      <mat-radio-button [value]="false">No</mat-radio-button>
      <mat-radio-button [value]="true">Yes</mat-radio-button>
    </mat-radio-group>

    <ng-container *ngIf="hasTests">
      <div class="w-full mt-4">
        <h4 class="text-2xl mb-4">Diagnostic Tests</h4>
        <ng-container *ngIf="formData.diagnosticTests?.length">
          <div class="mb-4">
            <table mat-table [dataSource]="formData.diagnosticTests" class="w-full">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let el"> {{el.name}} </td>
              </ng-container>

              <!-- Dosage Column -->
              <ng-container matColumnDef="numberTested">
                <th mat-header-cell *matHeaderCellDef> Number Tested </th>
                <td mat-cell *matCellDef="let el"> {{el.numberTested}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
          </div>
        </ng-container>

        <form [formGroup]="testForm">
          <mat-form-field class="w-full mb-4">
            <mat-label>What is the name of the test?</mat-label>
            <input aria-label="Test name" formControlName="name" matInput placeholder="Test name" />
          </mat-form-field>

          <mat-form-field class="w-full mb-4">
            <mat-label>How many subjects were the test carried out on?</mat-label>
            <input aria-label="Number tested" formControlName="numberTested" matInput placeholder="Number tested" />
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Which para-professional carried out the tests?</mat-label>
            <input type="text" aria-label="ParaProfessional" matInput [formControl]="professionalControl"
              [matAutocomplete]="professionalAutocomplete" placeholder="Select para-professional">
            <mat-autocomplete #professionalAutocomplete="matAutocomplete" [displayWith]="displayProfessionalFn"
              (optionSelected)="updateSelectedProfessional($event)">
              <mat-option *ngFor="let professional of filteredProfessionals | async" [value]="professional">
                {{ professional.name }}
              </mat-option>
            </mat-autocomplete>
            <mat-hint>Select 'Other' to create a new Para-Professional</mat-hint>
          </mat-form-field>

          <ng-container *ngIf="newProfessional">
            <app-add-para-professional (submit)="onSubmitProfessional($event)"></app-add-para-professional>
          </ng-container>

          <div class="flex justify-end mb-4">
            <button class="px-8" mat-flat-button [color]="'primary'" type="button" (click)="onTestSubmitted()"
              [disabled]="testForm.invalid">
              Add Test
            </button>
          </div>
        </form>
      </div>
    </ng-container>
  </div>

  <div class="flex justify-between my-4">
    <button class="px-8 mr-2" mat-flat-button [color]="'accent'" type="button" (click)="onPrevious()">
      Back
    </button>
    <button class="px-8" mat-flat-button [color]="'primary'" type="button" [disabled]="testsInfo.invalid"
      (click)="onSubmit()">
      Next
    </button>
  </div>
</form>

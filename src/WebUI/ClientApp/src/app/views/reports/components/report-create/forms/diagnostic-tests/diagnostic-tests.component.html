<h4 class="mb-3">Diagnostic Tests</h4>
<form cForm novalidate="novalidate" class="needs-validation">
  <c-row class="g-3 mb-3">
    <c-col xs>
      <label>Test Name</label>
      <input aria-label="Test name" cFormControl placeholder="Test name" />
    </c-col>
    <c-col xs>
      <label>Number Tested</label>
      <input aria-label="Number tested" cFormControl placeholder="Number tested" />
    </c-col>
  </c-row>
  
  <c-row class="mb-3">
    <c-col>
      <label>Institution</label>
      <select aria-label="institution" cSelect>
        <option [ngValue]="null" [disabled]="true" [selected]="true">Select institution</option>
      </select>
    </c-col>
  </c-row>

  <c-row>
    <c-col>
      <button cButton type="submit" class="px-4" color="primary">
        Add Test
      </button>
    </c-col>
  </c-row>
</form>

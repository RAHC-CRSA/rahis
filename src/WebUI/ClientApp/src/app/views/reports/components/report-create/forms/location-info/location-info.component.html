<form [formGroup]="locationInfo">
  <fieldset>
    <c-row>
      <c-col class="p-3">
        <h5 class="mb-3">Location</h5>
        <hr>

        <c-row class="g-3 mb-3">
          <c-col xs>
            <select aria-label="country" cSelect (change)="onCountryChange()" formControlName="country">
              <option [ngValue]="''" [disabled]="true" [selected]="true">Select country</option>
              <option *ngFor="let country of countries$ | async; index as i" value="{{ country.id}}">{{ country.name }}
              </option>
            </select>
          </c-col>
          <c-col xs>
            <select aria-label="region" cSelect formControlName="region">
              <option [ngValue]="''" [disabled]="true" [selected]="true">Select region</option>
              <option *ngFor="let region of regions$ | async; index as i;" value="{{ region.id}}">{{ region.name }}
              </option>
            </select>
          </c-col>
        </c-row>

        <c-row>
          <c-col>
            <input (click)="onPrevious()" type="button" name="previous" class="btn btn-light mx-1" value="Previous" />
            <input (click)="onSubmit()" type="button" name="next" class="next btn btn-light mx-1" value="Next"
              [disabled]="locationInfo.invalid" />
          </c-col>
        </c-row>
      </c-col>
    </c-row>
  </fieldset>
</form>

<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Reports</strong>
      </c-card-header>
      <c-card-body>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <th>ID</th>
            <th>Occurence</th>
            <th>Location</th>
            <th>Verified</th>
            <th>Number Exposed</th>
            <th>Number Infected</th>
            <th>Mortality</th>
            <th>Created</th>
          </thead>
          <tbody>
            <tr *ngFor="let report of reports$ | async; index as i">
              <td>{{ report.id }}</td>
              <td>{{ report.occurrenceTitle }}</td>
              <td>{{ report.location }}</td>
              <td>{{ report.isVerified ? 'Yes' : 'No' }}</td>
              <td>{{ report.exposed }}</td>
              <td>{{ report.infected }}</td>
              <td>{{ report.mortality }}</td>
              <td>{{ report.created }}</td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

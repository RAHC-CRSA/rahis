<form [formGroup]="treatmentSourceInfo">
  <fieldset>
    <c-row>
      <c-col class="p-3">
        <h5 class="mb-3">Treatment Source</h5>
        <hr>

        <div class="row g-3 mb-3">
          <label>Vaccination</label>
          <div>
            <c-form-check>
              <input cFormCheckInput formControlName="hasVaccinations" type="radio" [value]="false" />
              <label cFormCheckLabel>No</label>
            </c-form-check>
            <c-form-check>
              <input cFormCheckInput formControlName="hasVaccinations" type="radio" [value]="true" />
              <label cFormCheckLabel>Yes</label>
            </c-form-check>
          </div>
          <c-row class="g-3 mb-3" *ngIf="vaccinated">
            <c-col>
              <app-vaccinations class="mb-4"></app-vaccinations>
            </c-col>
          </c-row>
        </div>

        <div class="row g-3 mb-3">
          <label>Diagnostic Tests</label>
          <div>
            <c-form-check>
              <input cFormCheckInput formControlName="hasTests" type="radio" [value]="false" />
              <label cFormCheckLabel>No</label>
            </c-form-check>
            <c-form-check>
              <input cFormCheckInput formControlName="hasTests" type="radio" [value]="true" />
              <label cFormCheckLabel>Yes</label>
            </c-form-check>
          </div>
          <c-row class="g-3 mb-3" *ngIf="tested">
            <c-col>
              <app-diagnostic-tests class="mb-4"></app-diagnostic-tests>
            </c-col>
          </c-row>
        </div>

        <c-row class="g-3 mb-3">
          <c-col xs>
            <label>Comments/Remarks</label>
            <textarea aria-label="Comments" cFormControl formControlName="treatmentDetails"
              placeholder="Comments"></textarea>
          </c-col>
        </c-row>

        <c-row>
          <c-col>
            <input (click)="onPrevious()" type="button" name="previous" class="previous btn btn-light mx-1"
              value="Previous" />
            <input (click)="onSubmit()" type="submit" name="submit" class="submit btn btn-primary mx-1" value="Submit"
              [disabled]="treatmentSourceInfo.invalid" />
          </c-col>
        </c-row>

      </c-col>
    </c-row>
  </fieldset>
</form>

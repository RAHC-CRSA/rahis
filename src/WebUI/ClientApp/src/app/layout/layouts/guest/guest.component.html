<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full bg-white">


  <nav class="bg-white border-gray-200 dark:bg-gray-900 drop-shadow-xl z-99">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a [routerLink]="['/home']" class="flex items-center">
        <img src="assets/logos/app-guest-logo.png" class="h-8 mr-3" alt="ECOWAS Logo" />
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a [routerLink]="['/home']"
              [routerLinkActive]="'md:text-primary-500 md:hover:text-primary-500 dark:bg-gray-700 dark:text-white md:hover:bg-transparent'"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary-500 md:p-0 dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
          </li>
          <li>
            <a [routerLink]="['/report']"
              [routerLinkActive]="'md:text-primary-500 md:hover:text-primary-500 dark:bg-gray-700 dark:text-white md:hover:bg-transparent'"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary-500 md:p-0 dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Report</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>


  <footer class="w-full p-8 bg-accent-900">
    <!-- <div class="flex flex-row p-8 mx-auto w-full max-w-xl lg:max-w-screen-xl"></div> -->

    <div class="flex flex-col p-3 mx-auto w-full max-w-xl lg:max-w-screen-xl">
      <p class="text-gray-400 text-center">Copyright &copy; 2023 <a href="https://crsa-rahc.org/"
          class="text-primary-500 hover:text-primary-700" target="_blank">Regional Animal Health Center</a>. All rights
        reserved.</p>
    </div>
  </footer>
</div>

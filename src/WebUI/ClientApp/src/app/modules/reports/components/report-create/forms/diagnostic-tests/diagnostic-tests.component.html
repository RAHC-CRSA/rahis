<form [formGroup]="testForm" cForm novalidate="novalidate" class="needs-validation">
  <div class="g-3 mb-3">
    <div xs>
      <label>What is the name of the test?</label>
      <input aria-label="Test name" formControlName="name" cFormControl placeholder="Test name" />
    </div>
  </div>

  <div class="g-3 mb-3">
    <div xs>
      <label>How many subjects were the test carried out on?</label>
      <input aria-label="Number tested" formControlName="numberTested" cFormControl placeholder="Number tested" />
    </div>
  </div>

  <div class="mb-3">
    <div>
      <label>Which para-professional carried out the tests?</label>
      <select aria-label="institution" formControlName="professionalId" cSelect>
        <option [ngValue]="''" [disabled]="true" [selected]="true">Select para-professional</option>
        <option *ngFor="let professional of professionals$ | async; index as i" value="{{ professional.id }}">{{
          professional.name }}</option>
      </select>
    </div>
  </div>

  <div>
    <div>
      <button (click)="onSubmit()" cButton class="px-4" color="primary" [disabled]="testForm.invalid">
        Add Test
      </button>
    </div>
  </div>
</form>

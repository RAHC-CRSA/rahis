<form [formGroup]="diseaseInfo">
  <fieldset>
    <div>
      <div class="p-3">
        <h5 class="mb-3">Disease Info</h5>
        <hr>

        <div class="g-3 mb-3">
          <div xs>
            <label>Infected Species</label>
            <select aria-label="species" cSelect formControlName="species">
              <option [ngValue]="''" [disabled]="true" [selected]="true">Select infected species</option>
              <option *ngFor="let species of species$ | async; index as i" value="{{ species.id}}">{{ species.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="g-3 mb-3">
          <div xs>
            <label>Disease</label>
            <select aria-label="disease" cSelect formControlName="disease">
              <option [ngValue]="''" [disabled]="true" [selected]="true">Select disease</option>
              <option *ngFor="let disease of diseases$ | async; index as i" value="{{ disease.id}}">{{ disease.name }}
              </option>
            </select>
          </div>
        </div>

        <div>
          <div>
            <input (click)="onPrevious()" type="button" name="previous" class="btn btn-light mx-1" value="Previous" />
            <input (click)="onSubmit()" type="button" name="next" class="next btn btn-light mx-1" value="Next"
              [disabled]="diseaseInfo.invalid" />
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

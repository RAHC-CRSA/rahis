<form [formGroup]="medicationForm" cForm novalidate="novalidate" class="needs-validation">
  <div class="g-3 mb-3">
    <div xs>
      <label>Name</label>
      <input aria-label="Medication name" formControlName="name" cFormControl placeholder="Medication name" />
    </div>
  </div>

  <div class="g-3 mb-3">
    <div xs>
      <label>Dosage</label>
      <input aria-label="Medication dosage" formControlName="dosage" cFormControl placeholder="Medication dosage" />
    </div>
  </div>

  <div>
    <div>
      <button (click)="onSubmit()" cButton class="px-4" color="primary" [disabled]="medicationForm.invalid">
        Add Medication
      </button>
    </div>
  </div>
</form>

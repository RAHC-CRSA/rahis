<div ngPreserveWhitespaces>
  <div xs="12">
    <div class="mb-4">
      <div>
        <strong>Occurrences</strong>
      </div>
      <div>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Location</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reports</th>
          </thead>
          <tbody>
            <tr *ngFor="let occurrence of occurrences$ | async">
              <td>{{ occurrence.id }}</td>
              <td>{{ occurrence.title }}</td>
              <td>{{ occurrence.location }}</td>
              <td>{{ occurrence.dateStarted }}</td>
              <td>{{ occurrence.dateEnded ?? '-' }}</td>
              <td>{{ occurrence.reports }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

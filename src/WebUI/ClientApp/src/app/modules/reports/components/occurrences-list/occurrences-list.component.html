<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Occurrences</strong>
      </c-card-header>
      <c-card-body>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Location</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reports</th>
          </thead>
          <tbody>
            <tr *ngFor="let occurrence of occurrences$ | async">
              <td>{{ occurrence.id }}</td>
              <td>{{ occurrence.title }}</td>
              <td>{{ occurrence.location }}</td>
              <td>{{ occurrence.dateStarted }}</td>
              <td>{{ occurrence.dateEnded ?? '-' }}</td>
              <td>{{ occurrence.reports }}</td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

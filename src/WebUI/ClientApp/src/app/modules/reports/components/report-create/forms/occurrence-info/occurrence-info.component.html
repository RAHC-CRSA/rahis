<form [formGroup]="occurrenceInfo">
  <fieldset>
    <c-row>
      <c-col class="p-3">
        <h5>Occurrence</h5>
        <hr>

        <c-row class="mb-3" *ngIf="occurrences.length">
          <c-col>
            <label>Occurrence</label>
            <app-optional-select [items]="occurrences" [otherLabel]="otherLabel" (otherChanged)="onOtherChanged($event)"
              [disabled]="newOccurrence" [value]="formData.occurrence"
              (valueChanged)="onValueChanged($event)"></app-optional-select>
          </c-col>
        </c-row>

        <c-row *ngIf="newOccurrence || !occurrences.length">
          <c-col *ngIf="occurrences.length">
            <button class="btn btn-link" (click)="onCheckOccurrence(false)">Select an existing occurrence
              instead</button>
          </c-col>
        </c-row>

        <c-row>
          <c-col>
            <input (click)="onPrevious()" type="button" name="previous" class="btn btn-light mx-1" value="Previous" />
            <input (click)="onSubmit()" type="button" name="next" class="next btn btn-light mx-1" value="Next"
              [disabled]="occurrenceInfo.invalid" />
          </c-col>
        </c-row>
      </c-col>
    </c-row>
  </fieldset>
</form>
